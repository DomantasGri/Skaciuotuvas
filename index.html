<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skaiciuotuvas">
                <div class="stiklas">
                    <input type="text" name="stiklas" id="stiklas">
                </div>
                <div class="inputai">
                    <div class="linija">
                        <input type="button" class="mygtukas" value="(" onclick="appendToStiklas('(')"></input>
                        <input type="button" class="mygtukas" value=")" onclick="appendToStiklas(')')"></input>
                        <input type="button" class="mygtukas" value="%" onclick="appendToStiklas('%')"></input>
                        <input type="button" class="mygtukas" value="AC" id="AC" onclick="trinti()"></input>
                    </div>
                    <div class="linija">
                        <input type="button" class="mygtukas" value="7" onclick="appendToStiklas('7')"></input>
                        <input type="button" class="mygtukas" value="8" onclick="appendToStiklas('8')"></input>
                        <input type="button" class="mygtukas" value="9" onclick="appendToStiklas('9')"></input>
                        <input type="button" class="mygtukas" value="/" onclick="appendToStiklas('/')"></input>
                    </div>
                    <div class="linija">
                        <input type="button" class="mygtukas" value="4" onclick="appendToStiklas('4')"></input>
                        <input type="button" class="mygtukas" value="5" onclick="appendToStiklas('5')"></input>
                        <input type="button" class="mygtukas" value="6" onclick="appendToStiklas('6')"></input>
                        <input type="button" class="mygtukas" value="*" onclick="appendToStiklas('*')"></input>
                    </div>
                    <div class="linija">
                        <input type="button" class="mygtukas" value="1" onclick="appendToStiklas('1')"></input>
                        <input type="button" class="mygtukas" value="2" onclick="appendToStiklas('2')"></input>
                        <input type="button" class="mygtukas" value="3" onclick="appendToStiklas('3')"></input>
                        <input type="button" class="mygtukas" value="-" onclick="appendToStiklas('-')"></input>
                    </div>
                    <div class="linija">
                        <input type="button" class="mygtukas" value="0" onclick="appendToStiklas('0')"></input>
                        <input type="button" class="mygtukas" value="." onclick="appendToStiklas('.')"></input>
                        <input type="button" class="mygtukas" value="=" onclick="skaiciuoti()"></input>
                        <input type="button" class="mygtukas" value="+" onclick="appendToStiklas('+')"></input>
                    </div>
                </div>
        </div>        
    </div>
</body>
<script src="function.js"></script>
</html>
